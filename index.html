<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/odinlogo.png" alt="Odin Logo" width="100">
                <span id="logotext">ODIN</span>
            </div>
            <p id="photocredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="rightintro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.</p>
            </div>
            <div class="registrationform">
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="inputsection">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="inputsection">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                        <div class="inputsection">
                            <label for="first_name">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="inputsection">
                            <label for="last_name">PHONE NUMBER</label>
                            <input type="tel" id="phone_number">
                        </div>
                        <div class="inputsection">
                            <label for="first_name">PASSWORD</label>
                            <input type="password" id="password1" required>
                        </div>
                        <div class="inputsection">
                            <label for="last_name">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" required>
                        </div>
                    </fieldset>
                    <div class="submitbutton">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="submitsection">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
